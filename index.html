<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field"><img src="img/search.svg" alt="Search image"></label>
            <input type="text" id="search-field" class="search-input">
        </div>
        <div class="profile-container">
            <img class="bell-img" src="/img/bell.png" alt="Bell Image">
            <img class="user-profile" src="/img/potato.jpeg" alt="Profile Image">
            <h3 class="user-name">Kenny Chen</h3>
        </div>
        <div class="welcome-container">
            <img class="user-profile-big" src="/img/potato.jpeg" alt="Profile Image">
            <p class="hi-para">Hi there!</p>
            <p class="main-user-name">Kenny Chen (@potatomato)</p>
        </div>
        <div class="btns-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
</body>

</html>
