<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="search-container">
            <label for="search-field"><img src="img/search.svg" alt="Search image"></label>
            <input type="text" id="search-field" class="search-input">
        </div>
        <div class="profile-container">
            <img class="bell-img" src="/img/bell.png" alt="Bell Image">
            <img class="user-profile" src="/img/potato.jpeg" alt="Profile Image">
            <h3 class="user-name">Kenny Chen</h3>
        </div>
        <div class="welcome-container">
            <img class="user-profile-big" src="/img/potato.jpeg" alt="Profile Image">
            <p class="hi-para">Hi there!</p>
            <p class="main-user-name">Kenny Chen (@potatomato)</p>
        </div>
        <div class="btns-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
    <nav class="sidebar">
        <div class="logo">
            <img class="img-icon" src="img/dog.svg" alt="Dashboard Icon">
            <h3>Dashboard</h3>
        </div>
        <div class="main-links">
            <ul>
                <li>
                    <img src="/img/home.png" alt="Home">
                    <p>Home</p>
                </li>
                <li>
                    <img src="img/profile.png" alt="Profile">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="img/message.png" alt="Messages">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="img/history.png" alt="History">
                    <p>History</p>
                </li>
                <li>
                    <img src="img/tasks.png" alt="Tasks">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="img/communities.png" alt="Communities">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="secondary-links">
            <ul>
                <li>
                    <img src="img/settings.png" alt="Settings">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="img/support.png" alt="Support">
                    <p>Support</p>
                </li>
                <li>
                    <img src="img/privacy.png" alt="Privacy">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
